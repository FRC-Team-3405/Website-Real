<!DOCTYPE html>
<html lang="en">
<!-- Header Information -->
<head>
  <meta charset="UTF-8">
  <title>ALC Robotics</title>
  <link href="/css/style.css" rel="stylesheet">
  <link rel="icon" type="/image/x-icon" href="/images/global/favicon.ico">
  <script src="https://kit.fontawesome.com/4c31a4ea6b.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<!-- Website Body -->
<body>	
<!-- Navbar -->
<script>
  $(function () {
    $("#navbar").load("/nav.html");
  });
</script>
<nav id="navbar">
</nav>
<!-- Main -->
<main id="main" class="flexbox-col">
  <div class="blueBack header">
    <h1 class="largeTitle"><strong>We are looking for sponsors!</strong></h1>
  </div>
  <div class="dividedContent">
    <div>
      <img src="/images/media/walleclose.jpg" alt="">
    </div>
    <div>
      <div class="basicTxtBlock">
        <p class="basicTxt">
          Support our team! and get your name on this site, and our robot!
        </p>
      </div>
    </div>
  </div>

  <logo-slider id="top" class="backgray">
		<div id="pt1">
			<table>
				<tr>
					<td>
            <div class="col-sm-3 col-xs-6">
              <div class="sponsor-feature">
                <a href="https://www.nebo.edu/">
                <img id="sponsor-logo" alt="Nebo School District" src="/images/sponsors/NSD_logo.png"/></div>
                </a>
              </div>
					</td>
					<td>
            <div class="col-sm-3 col-xs-6">
              <div class="sponsor-feature">
                <a href="https://alc.nebo.edu/">
                <img id="sponsor-logo" alt="Nebo's Advanced Learning Center" src="/images/sponsors/ALC_logo.png"/></div>
                </a>
              </div>
					</td>
          <td>
            <div class="col-sm-3 col-xs-6">
              <div class="sponsor-feature">
                <a href="">
                <img id="sponsor-logo" alt="CentraCom" src="/images/sponsors/CentraCom-blue.png"/></div>
                </a>
              </div>
          </td>
          <td>
            <div class="col-sm-3 col-xs-6">
              <div class="sponsor-feature">
                <a href="">
                <img id="sponsor-logo-vertical" alt="The Gene Haas Foundation" src="/images/sponsors/GeneHaas.png"/></div>
                </a>
              </div>
          </td>
				</tr>
			</table>
		</div>
		<script>
			// Get the element
			var elem = document.querySelector('#pt1');
			// Create a copy of it
			var clone = elem.cloneNode(true);
			// Update the ID
			clone.id = 'pt2';
			// Inject it into the DOM
			elem.after(clone);
		</script>
	</logo-slider>
</main>
</body>
</html>
